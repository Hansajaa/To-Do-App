<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To Do</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body>
    <h1 class="text-center text-white mt-3">To Do App</h1>

    <div class="container">
      <div class="row mx-auto mt-5 w-50">
        <div class="col-9">
          <textarea
            id="txtTask"
            class="form-control"
            cols="30"
            rows="1"
            placeholder="Add task..."
          ></textarea>
        </div>
        <div class="col-3">
          <button id="btnAdd" class="btn btn-primary">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-file-earmark-plus-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="row">
        <p
          style="color: rgb(255, 255, 255); margin-left: 26%"
          id="txtWarning"
        ></p>
      </div>

      <div class="row">
        <ul style="list-style-type: none;" id="todoList"></ul>
      </div>
    </div>
  </body>
</html>
